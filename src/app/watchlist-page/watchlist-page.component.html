<div id="watchListings" *ngFor="let watchlistEntry of movieService.watchlist; let i= index;"> 
    <h3>{{watchlistEntry.title}}</h3>

    <div *ngIf="watchlistEntry.isShowing" class="viewOverview">{{watchlistEntry.overview}}</div>
    
    <button class="showOveriew" (click)="selectedMovie(watchlistEntry)">Movie Info</button>
    <button class="removefromWatchList" (click) = "removeFromWatchList(i)" title="Remove from watch list">X</button>
</div>
